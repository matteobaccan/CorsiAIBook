<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Titolo -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold">Neurone Biologico vs Artificiale</text>

    <!-- Neurone Biologico -->
    <g transform="translate(50,80)">
        <text x="150" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c5282">Neurone Biologico</text>
        
        <!-- Dendriti -->
        <path d="M50,100 C30,80 20,120 40,140" stroke="#4299e1" stroke-width="2" fill="none"/>
        <path d="M60,90 C40,70 30,110 50,130" stroke="#4299e1" stroke-width="2" fill="none"/>
        <path d="M70,80 C50,60 40,100 60,120" stroke="#4299e1" stroke-width="2" fill="none"/>
        <text x="40" y="70" font-size="14">Dendriti</text>
        
        <!-- Corpo cellulare -->
        <circle cx="150" cy="100" r="40" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
        <text x="150" y="105" text-anchor="middle" font-size="14">Corpo</text>
        
        <!-- Assone -->
        <path d="M190,100 L300,100" stroke="#4299e1" stroke-width="2"/>
        <text x="245" y="90" font-size="14">Assone</text>
        
        <!-- Sinapsi -->
        <path d="M300,100 C320,110 330,90 350,100" stroke="#4299e1" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="325" y="130" font-size="14">Sinapsi</text>
    </g>

    <!-- Neurone Artificiale -->
    <g transform="translate(50,280)">
        <text x="150" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c5282">Neurone Artificiale</text>
        
        <!-- Input -->
        <g transform="translate(0,100)">
            <line x1="30" y1="-30" x2="100" y2="0" stroke="#4299e1" stroke-width="2"/>
            <line x1="30" y1="0" x2="100" y2="0" stroke="#4299e1" stroke-width="2"/>
            <line x1="30" y1="30" x2="100" y2="0" stroke="#4299e1" stroke-width="2"/>
            <text x="20" y="0" text-anchor="end" font-size="14">Input</text>
            <text x="50" y="-40" font-size="12">x₁</text>
            <text x="50" y="-10" font-size="12">x₂</text>
            <text x="50" y="20" font-size="12">x₃</text>
        </g>
        
        <!-- Pesi -->
        <g transform="translate(70,70)">
            <text x="30" y="0" font-size="12">w₁</text>
            <text x="30" y="30" font-size="12">w₂</text>
            <text x="30" y="60" font-size="12">w₃</text>
        </g>
        
        <!-- Nodo -->
        <circle cx="150" cy="100" r="40" fill="#bee3f8" stroke="#4299e1" stroke-width="2"/>
        <text x="150" y="90" text-anchor="middle" font-size="14">Σ</text>
        <text x="150" y="110" text-anchor="middle" font-size="14">f(x)</text>
        
        <!-- Output -->
        <line x1="190" y1="100" x2="300" y2="100" stroke="#4299e1" stroke-width="2"/>
        <text x="320" y="105" font-size="14">Output</text>
    </g>

    <!-- Spiegazione -->
    <g transform="translate(450,100)">
        <text x="0" y="0" font-size="16" font-weight="bold">Similitudini:</text>
        <text x="0" y="30" font-size="14">• Input multipli (dendriti/x₁,x₂,x₃)</text>
        <text x="0" y="60" font-size="14">• Elaborazione (corpo/nodo)</text>
        <text x="0" y="90" font-size="14">• Output singolo (assone/output)</text>
        
        <text x="0" y="130" font-size="16" font-weight="bold">Funzionamento:</text>
        <text x="0" y="160" font-size="14">1. Riceve segnali in input</text>
        <text x="0" y="190" font-size="14">2. Pesa ogni input (w₁,w₂,w₃)</text>
        <text x="0" y="220" font-size="14">3. Somma pesata degli input</text>
        <text x="0" y="250" font-size="14">4. Applica funzione di attivazione</text>
        <text x="0" y="280" font-size="14">5. Produce output</text>
    </g>
</svg>
