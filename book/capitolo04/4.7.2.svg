<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Titolo -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="black" text-anchor="middle">Natural Language Processing (NLP)</text>

  <!-- Spiegazione -->
  <text x="400" y="80" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Esempio: Analisi del Sentiment</text>

  <!-- Input -->
  <rect x="100" y="120" width="600" height="100" fill="lightblue" stroke="black"/>
  <text x="400" y="150" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Input: "Il servizio Ã¨ stato eccellente e il cibo delizioso!"</text>

  <!-- Freccia -->
  <line x1="400" y1="220" x2="400" y2="270" stroke="black" stroke-width="2"/>
  <polygon points="400,270 395,260 405,260" fill="black"/>

  <!-- Elaborazione NLP -->
  <rect x="300" y="270" width="200" height="100" fill="lightgreen" stroke="black"/>
  <text x="400" y="320" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Elaborazione NLP</text>

  <!-- Freccia -->
  <line x1="400" y1="370" x2="400" y2="420" stroke="black" stroke-width="2"/>
  <polygon points="400,420 395,410 405,410" fill="black"/>

  <!-- Output -->
  <rect x="350" y="420" width="100" height="50" fill="lightcoral" stroke="black"/>
  <text x="400" y="450" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Positivo</text>

  <!-- Legenda -->
  <rect x="50" y="500" width="700" height="160" fill="white" stroke="black" stroke-width="1"/>
  <text x="70" y="530" font-family="Arial" font-size="16" fill="black" font-weight="bold">Legenda:</text>

  <!-- Input -->
  <rect x="70" y="550" width="20" height="20" fill="lightblue" stroke="black"/>
  <text x="100" y="565" font-family="Arial" font-size="14" fill="black">Input: Testo in linguaggio naturale (es. una recensione).</text>

  <!-- Elaborazione NLP -->
  <rect x="70" y="590" width="20" height="20" fill="lightgreen" stroke="black"/>
  <text x="100" y="605" font-family="Arial" font-size="14" fill="black">Elaborazione NLP: Analisi del testo per estrarre significato.</text>

  <!-- Output -->
  <rect x="70" y="630" width="20" height="20" fill="lightcoral" stroke="black"/>
  <text x="100" y="645" font-family="Arial" font-size="14" fill="black">Output: Risultato dell'analisi (es. sentiment positivo).</text>
</svg>