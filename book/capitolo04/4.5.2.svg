<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Titolo -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="black" text-anchor="middle">Reti Neurali Ricorrenti (RNN)</text>

  <!-- Spiegazione -->
  <text x="400" y="80" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Esempio: Previsione della parola successiva in una frase</text>

  <!-- Sequenza di input -->
  <text x="100" y="150" font-family="Arial" font-size="14" fill="black">Input:</text>
  <rect x="150" y="130" width="50" height="30" fill="lightblue" stroke="black"/>
  <text x="175" y="150" font-family="Arial" font-size="14" fill="black" text-anchor="middle">Ciao</text>
  <rect x="210" y="130" width="50" height="30" fill="lightblue" stroke="black"/>
  <text x="235" y="150" font-family="Arial" font-size="14" fill="black" text-anchor="middle">come</text>
  <rect x="270" y="130" width="50" height="30" fill="lightblue" stroke="black"/>
  <text x="295" y="150" font-family="Arial" font-size="14" fill="black" text-anchor="middle">stai</text>

  <!-- Freccia -->
  <line x1="330" y1="145" x2="380" y2="145" stroke="black" stroke-width="2"/>
  <polygon points="380,145 370,140 370,150" fill="black"/>

  <!-- RNN -->
  <rect x="400" y="120" width="100" height="50" fill="lightgreen" stroke="black"/>
  <text x="450" y="150" font-family="Arial" font-size="14" fill="black" text-anchor="middle">RNN</text>

  <!-- Freccia -->
  <line x1="510" y1="145" x2="560" y2="145" stroke="black" stroke-width="2"/>
  <polygon points="560,145 550,140 550,150" fill="black"/>

  <!-- Output -->
  <text x="650" y="150" font-family="Arial" font-size="14" fill="black">Output:</text>
  <rect x="700" y="130" width="50" height="30" fill="lightcoral" stroke="black"/>
  <text x="725" y="150" font-family="Arial" font-size="14" fill="black" text-anchor="middle">?</text>

  <!-- Legenda -->
  <rect x="50" y="200" width="700" height="250" fill="white" stroke="black" stroke-width="1"/>
  <text x="70" y="230" font-family="Arial" font-size="16" fill="black" font-weight="bold">Legenda:</text>

  <!-- Input -->
  <rect x="70" y="260" width="20" height="20" fill="lightblue" stroke="black"/>
  <text x="100" y="275" font-family="Arial" font-size="14" fill="black">Input: Sequenza di parole (es. "Ciao come stai").</text>

  <!-- RNN -->
  <rect x="70" y="300" width="20" height="20" fill="lightgreen" stroke="black"/>
  <text x="100" y="315" font-family="Arial" font-size="14" fill="black">RNN: Elabora la sequenza e mantiene una memoria interna.</text>

  <!-- Output -->
  <rect x="70" y="340" width="20" height="20" fill="lightcoral" stroke="black"/>
  <text x="100" y="355" font-family="Arial" font-size="14" fill="black">Output: Previsione della parola successiva (es. "?").</text>

  <!-- Freccia -->
  <line x1="70" y1="380" x2="90" y2="380" stroke="black" stroke-width="2"/>
  <polygon points="90,380 80,375 80,385" fill="black"/>
  <text x="100" y="385" font-family="Arial" font-size="14" fill="black">Flusso di dati attraverso la RNN.</text>
</svg>