<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
    <!-- Titolo -->
    <text x="250" y="40" text-anchor="middle" font-size="20" font-weight="bold">Esempio di Clustering</text>
    
    <!-- Grid -->
    <g stroke="#eee" stroke-width="1">
        <line x1="50" y1="100" x2="450" y2="100"/>
        <line x1="50" y1="200" x2="450" y2="200"/>
        <line x1="50" y1="300" x2="450" y2="300"/>
        <line x1="150" y1="50" x2="150" y2="350"/>
        <line x1="250" y1="50" x2="250" y2="350"/>
        <line x1="350" y1="50" x2="350" y2="350"/>
    </g>

    <!-- Cluster 1 -->
    <g fill="#4299e1">
        <circle cx="120" cy="120" r="6"/>
        <circle cx="140" cy="130" r="6"/>
        <circle cx="130" cy="140" r="6"/>
        <circle cx="110" cy="135" r="6"/>
        <!-- Cluster boundary -->
        <circle cx="125" cy="130" r="30" fill="none" stroke="#4299e1" stroke-width="2" stroke-dasharray="5,5"/>
    </g>

    <!-- Cluster 2 -->
    <g fill="#f6ad55">
        <circle cx="320" cy="250" r="6"/>
        <circle cx="340" cy="260" r="6"/>
        <circle cx="330" cy="270" r="6"/>
        <circle cx="310" cy="265" r="6"/>
        <!-- Cluster boundary -->
        <circle cx="325" cy="260" r="30" fill="none" stroke="#f6ad55" stroke-width="2" stroke-dasharray="5,5"/>
    </g>

    <!-- Cluster 3 -->
    <g fill="#68d391">
        <circle cx="220" cy="180" r="6"/>
        <circle cx="240" cy="190" r="6"/>
        <circle cx="230" cy="200" r="6"/>
        <circle cx="210" cy="195" r="6"/>
        <!-- Cluster boundary -->
        <circle cx="225" cy="190" r="30" fill="none" stroke="#68d391" stroke-width="2" stroke-dasharray="5,5"/>
    </g>

    <!-- Spiegazione -->
    <g font-size="14">
        <text x="50" y="380">Il clustering raggruppa i dati simili in cluster basandosi su:</text>
        <text x="70" y="400">• Distanza tra i punti</text>
        <text x="250" y="400">• Densità</text>
        <text x="400" y="400">• Caratteristiche comuni</text>
    </g>
</svg>
