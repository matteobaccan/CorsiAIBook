<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Titolo -->
  <text x="500" y="50" font-family="Arial" font-size="28" fill="black" text-anchor="middle">Reti Neurali Convoluzionali (CNN)</text>
  <text x="500" y="80" font-family="Arial" font-size="18" fill="black" text-anchor="middle">Esempio: Riconoscimento di Cani e Gatti</text>

  <!-- Immagine di Input -->
  <rect x="100" y="120" width="200" height="200" fill="lightgray" stroke="black"/>
  <text x="200" y="340" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Input: Immagine</text>
  <text x="200" y="370" font-family="Arial" font-size="14" fill="black" text-anchor="middle">(Es: Foto di un gatto)</text>

  <!-- Freccia -->
  <line x1="300" y1="220" x2="350" y2="220" stroke="black" stroke-width="2"/>
  <polygon points="350,220 340,215 340,225" fill="black"/>

  <!-- Strato Convoluzionale -->
  <rect x="350" y="120" width="200" height="100" fill="lightblue" stroke="black"/>
  <text x="450" y="150" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Strato Convoluzionale</text>
  <text x="450" y="180" font-family="Arial" font-size="14" fill="black" text-anchor="middle">(Es: Rileva bordi, texture)</text>

  <!-- Freccia -->
  <line x1="550" y1="170" x2="600" y2="170" stroke="black" stroke-width="2"/>
  <polygon points="600,170 590,165 590,175" fill="black"/>

  <!-- Strato di Pooling -->
  <rect x="600" y="120" width="200" height="100" fill="lightgreen" stroke="black"/>
  <text x="700" y="150" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Strato di Pooling</text>
  <text x="700" y="180" font-family="Arial" font-size="14" fill="black" text-anchor="middle">(Es: Riduce le dimensioni)</text>

  <!-- Freccia -->
  <line x1="800" y1="170" x2="850" y2="170" stroke="black" stroke-width="2"/>
  <polygon points="850,170 840,165 840,175" fill="black"/>

  <!-- Strato Fully Connected -->
  <rect x="850" y="120" width="200" height="100" fill="lightcoral" stroke="black"/>
  <text x="950" y="150" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Strato Finale</text>
  <text x="950" y="180" font-family="Arial" font-size="14" fill="black" text-anchor="middle">(Es: Classifica: gatto)</text>

  <!-- Legenda -->
  <rect x="50" y="400" width="900" height="250" fill="white" stroke="black" stroke-width="1"/>
  <text x="70" y="430" font-family="Arial" font-size="20" fill="black" font-weight="bold">Legenda:</text>

  <!-- Immagine di Input -->
  <rect x="70" y="460" width="30" height="30" fill="lightgray" stroke="black"/>
  <text x="120" y="480" font-family="Arial" font-size="16" fill="black">Input: Immagine (es: foto di un gatto).</text>

  <!-- Strato Convoluzionale -->
  <rect x="70" y="500" width="30" height="30" fill="lightblue" stroke="black"/>
  <text x="120" y="520" font-family="Arial" font-size="16" fill="black">Strato Convoluzionale: Rileva caratteristiche (es: bordi, texture).</text>

  <!-- Strato di Pooling -->
  <rect x="70" y="540" width="30" height="30" fill="lightgreen" stroke="black"/>
  <text x="120" y="560" font-family="Arial" font-size="16" fill="black">Strato di Pooling: Riduce le dimensioni dell'immagine.</text>

  <!-- Strato Fully Connected -->
  <rect x="70" y="580" width="30" height="30" fill="lightcoral" stroke="black"/>
  <text x="120" y="600" font-family="Arial" font-size="16" fill="black">Strato Finale: Classifica l'immagine (es: gatto o cane).</text>

  <!-- Freccia -->
  <line x1="70" y1="620" x2="100" y2="620" stroke="black" stroke-width="2"/>
  <polygon points="100,620 90,615 90,625" fill="black"/>
  <text x="120" y="625" font-family="Arial" font-size="16" fill="black">Flusso di elaborazione di una CNN.</text>
</svg>