<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Titolo -->
  <text x="500" y="50" font-family="Arial" font-size="28" fill="black" text-anchor="middle">Pipeline di Machine Learning</text>
  <text x="500" y="80" font-family="Arial" font-size="18" fill="black" text-anchor="middle">Esempio: Previsione del Prezzo delle Case</text>

  <!-- Fase 1: Raccolta Dati -->
  <rect x="50" y="120" width="200" height="100" fill="lightblue" stroke="black"/>
  <text x="150" y="150" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Raccolta Dati</text>
  <text x="150" y="180" font-family="Arial" font-size="14" fill="black" text-anchor="middle">(Es: Dati su dimensioni,</text>
  <text x="150" y="200" font-family="Arial" font-size="14" fill="black" text-anchor="middle">posizione, et√† della casa)</text>

  <!-- Freccia -->
  <line x1="250" y1="170" x2="300" y2="170" stroke="black" stroke-width="2"/>
  <polygon points="300,170 290,165 290,175" fill="black"/>

  <!-- Fase 2: Pre-Processing -->
  <rect x="300" y="120" width="200" height="100" fill="lightgreen" stroke="black"/>
  <text x="400" y="150" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Pre-Processing</text>
  <text x="400" y="180" font-family="Arial" font-size="14" fill="black" text-anchor="middle">(Es: Pulizia dei dati,</text>
  <text x="400" y="200" font-family="Arial" font-size="14" fill="black" text-anchor="middle">rimozione di errori)</text>

  <!-- Freccia -->
  <line x1="500" y1="170" x2="550" y2="170" stroke="black" stroke-width="2"/>
  <polygon points="550,170 540,165 540,175" fill="black"/>

  <!-- Fase 3: Training -->
  <rect x="550" y="120" width="200" height="100" fill="lightcoral" stroke="black"/>
  <text x="650" y="150" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Training</text>
  <text x="650" y="180" font-family="Arial" font-size="14" fill="black" text-anchor="middle">(Es: Addestramento del modello</text>
  <text x="650" y="200" font-family="Arial" font-size="14" fill="black" text-anchor="middle">per prevedere il prezzo)</text>

  <!-- Freccia -->
  <line x1="750" y1="170" x2="800" y2="170" stroke="black" stroke-width="2"/>
  <polygon points="800,170 790,165 790,175" fill="black"/>

  <!-- Fase 4: Valutazione -->
  <rect x="800" y="120" width="200" height="100" fill="lightyellow" stroke="black"/>
  <text x="900" y="150" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Valutazione</text>
  <text x="900" y="180" font-family="Arial" font-size="14" fill="black" text-anchor="middle">(Es: Verifica della precisione</text>
  <text x="900" y="200" font-family="Arial" font-size="14" fill="black" text-anchor="middle">del modello)</text>

  <!-- Legenda -->
  <rect x="50" y="250" width="900" height="400" fill="white" stroke="black" stroke-width="1"/>
  <text x="70" y="280" font-family="Arial" font-size="20" fill="black" font-weight="bold">Legenda:</text>

  <!-- Raccolta Dati -->
  <rect x="70" y="320" width="30" height="30" fill="lightblue" stroke="black"/>
  <text x="120" y="340" font-family="Arial" font-size="16" fill="black">Raccolta Dati: Acquisizione dei dati grezzi (es: dataset di case).</text>

  <!-- Pre-Processing -->
  <rect x="70" y="370" width="30" height="30" fill="lightgreen" stroke="black"/>
  <text x="120" y="390" font-family="Arial" font-size="16" fill="black">Pre-Processing: Pulizia e preparazione dei dati (es: rimozione di errori).</text>

  <!-- Training -->
  <rect x="70" y="420" width="30" height="30" fill="lightcoral" stroke="black"/>
  <text x="120" y="440" font-family="Arial" font-size="16" fill="black">Training: Addestramento del modello per fare previsioni.</text>

  <!-- Valutazione -->
  <rect x="70" y="470" width="30" height="30" fill="lightyellow" stroke="black"/>
  <text x="120" y="490" font-family="Arial" font-size="16" fill="black">Valutazione: Verifica della precisione del modello.</text>

  <!-- Freccia -->
  <line x1="70" y1="520" x2="100" y2="520" stroke="black" stroke-width="2"/>
  <polygon points="100,520 90,515 90,525" fill="black"/>
  <text x="120" y="525" font-family="Arial" font-size="16" fill="black">Flusso di lavoro sequenziale.</text>
</svg>